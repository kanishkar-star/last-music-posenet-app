<html>

<head>
    <title>
        AI Music Web App
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="bg.jpg">
    <center>
        <h3 class="btn btn-danger heading">
            AI MUSIC WEB APP
            <br>
            <span>Note - <q>Get Your Left hand wrist closer to the camera to play Peter Pan song. Get Your Right Wrist closer to the camera to play Harry Potter Theme Song</q></span>
        </h3>
        <br><br>
        <div class="div_harry">
            <img src="Harry Potter.jpg" class="disk_image">
            <br><br>
            <h3 class="btn btn-warning" id="harry_potter"></h3>
        </div>
        <div class="div_peter">
            <img src="Peter Pan.jpg" class="disk_image">
            <br><br>
            <h3 class="btn btn-warning" id="peter_pan"></h3>
        </div>
        <p id="say_timer">Click on The Canvas to change the tint color<span id="timer"></span></p>
    </center>
    <script src="main.js"></script>
</body>

</html>
